<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css" />
  <title>Product preview card component</title>
</head>
<body>
  <main class="content">
    <div class="card">
      <div class="card-img">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="gabrielle-perfume" />
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="gabrielle-perfume" />
      </div>
      <div class="card-desc">
        <small>Perfume</small>
        <h1>Gabrielle<br/> Essence Eau<br/> De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-section">
          <h2>$149.99</h2>
          <h3>$169.99</h3>
        </div>
        <button><img src="./images/icon-cart.svg" alt="cart-icon" width="14.39" />&nbsp;&nbsp;Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
