<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css" />
  <title>Product preview card component</title>
</head>
<body>
  <main class="content">
    <div class="card">
      <picture class="card-img">
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <source media="(min-width: 360px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" alt="gabrielle-perfume" class="img-fallback">
      </picture>      
      <div class="card-desc">
        <small>Perfume</small>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-section">
          <span class="latest-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button><img src="./images/icon-cart.svg" alt="cart-icon" width="14" />&nbsp;&nbsp;Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
